<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Code Quiz</title>
  <link rel="stylesheet" type="text/css" href="./assets/css/reset.css">
  <link rel="stylesheet" type="text/css" href="./assets/css/style.css">
</head>

<body>
	<header><h1>Code Quiz - In Progress</h1></header>

	<div id="hud">
		<div id="hud-progress">
			<p id="progress-text">Question # <span id="current-q-num"></span> of <span id="total-q-num"></span>.</p>
			<div id="progress-meter">
				<div id="progress-meter-100"></div>
			</div>
		</div>
		<div id="hud-timer">
			<h3>Time Left</h3>
			<p>00:00</p>
      <div id="timer-controls">
        <div class="timer-btn" id="start-reset-btn"></div>
        <div href="" class="timer-btn" id="stop-btn"></div>
      </div>
		</div>
		<div id="hud-hiscore">
      <a href="./hiscores.html" id="hiscore-logo"></a>
      <div id="hiscore-controls">
        <div class="hiscore-btn" id="see-hiscores"></div>
        <div class="hiscore-btn" id="clear-hiscores"></div>
      </div>
    </div>
	</div>

	<section id="question"><h2></h2></section>

	<section id="answers">
		<ul>
			<li id="option1" class="answer-button"></li>
			<li id="option2" class="answer-button"></li>
			<li id="option3" class="answer-button"></li>
			<li id="option4" class="answer-button"></li>
		</ul>
	</section>

	<script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
	<script src="./assets/js/script.js"></script>
</body>

</html>
