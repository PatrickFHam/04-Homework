<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>High Scores</title>
  <link rel="stylesheet" type="text/css" href="./assets/css/reset.css">

<body>
	<header><h1>High Scores</h1></header>

	<div id="hud">
		<div id="hud-hiscore-left"></div>

      <li id="hiscorer4" class="hiscoreline">4.  <span id="initials4"></span> -- <span class="score4"></span></li>
      <li id="hiscorer5" class="hiscoreline">5.  <span id="initials5"></span> -- <span class="score5"></span></li>
		</ol>
	</section>

	<script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
	<script src="./assets/js/hiscorescript.js"></script>

</html>
