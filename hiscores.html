<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>High Scores</title>
  <link rel="stylesheet" type="text/css" href="./assets/css/reset.css">
  <link rel="stylesheet" type="text/css" href="./assets/css/style.css">
	<link rel="stylesheet" type="text/css" href="./assets/css/style-hiscores.css">
</head>

<body>
	<header><h1>High Scores</h1></header>

	<div id="hud">
		<div id="hud-progress">
			<p id="progress-text">Question # <span id="current-q-num"></span> of <span id="total-q-num"></span>.</p>
			<div id="progress-meter">
				<div id="progress-meter-100"></div>
			</div>
		</div>
		<div id="hud-timer">
			<h3>Time Left</h3>
			<p>00:00</p>
      <div id="timer-controls">
        <div class="timer-btn" id="start-reset-btn"></div>
        <div href="" class="timer-btn" id="stop-btn"></div>
      </div>
		</div>
		<div id="hud-hiscore">
      <a href="./hiscores.html" id="hiscore-logo"></a>
      <div id="hiscore-controls">
        <div class="hiscore-btn" id="see-hiscores"></div>
        <div class="hiscore-btn" id="clear-hiscores"></div>
      </div>
    </div>
	</div>

	<section id="scores-box">
		<ol>
			<li id="hiscorer1" class="hiscoreline">1.  <span id="initials1"></span> -- <span id="score1"></span></li>
			<li id="hiscorer2" class="hiscoreline">2.  <span id="initials2"></span> -- <span id="score2"></span></li>
			<li id="hiscorer3" class="hiscoreline">3.  <span id="initials3"></span> -- <span id="score3"></span></li>
      <li id="hiscorer4" class="hiscoreline">4.  <span id="initials4"></span> -- <span id="score4"></span></li>
      <li id="hiscorer5" class="hiscoreline">5.  <span id="initials5"></span> -- <span id="score5"></span></li>
		</ol>
	</section>

	<script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
	<script src="./assets/js/script-hiscores.js"></script>

</body>

</html>
