<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Out of Time ... :( </title>
  <link rel="stylesheet" type="text/css" href="./assets/css/reset.css">
  <link rel="stylesheet" type="text/css" href="./assets/css/style.css">
</head>

<body>
	<header><h1>Out of Time</h1></header>

	<div id="hud">
		<div id="hud-progress">
			<p id="progress-text">Question # <span id="current-q-num"></span> of <span id="total-q-num"></span>.</p>
			<div id="progress-meter">
				<div id="progress-meter-100"></div>
			</div>
		</div>
		<div id="hud-timer">
			<h3>Time Left</h3>
			<p>00:00</p>
      <div id="timer-controls">
        <a href="" class="timer-btn" id="start-reset-btn"></a>
        <a href="" class="timer-btn" id="stop-btn"></a>
      </div>
		</div>
		<div id="hud-hiscore">
      <a href="./hiscores.html" id="hiscore-logo"></a>
      <div id="hiscore-controls">
        <a href="" class="hiscore-btn" id="see-hiscores"></a>
        <a href="" class="hiscore-btn" id="clear-hiscores"></a>
      </div>
    </div>
	</div>

	<section id="question"><h2>This is where the question will go.  Which of the below is the correct answer?</h2></section>

	<section id="hiscorers">
		<ol>
			<li id="hiscorer1" class="scorer">1.  </li>
			<li id="hiscorer2" class="scorer">2.  </li>
			<li id="hiscorer3" class="scorer">3.  </li>
      <li id="hiscorer4" class="scorer">4.  </li>
      <li id="hiscorer5" class="scorer">5.  </li>
      <li id="hiscorer6" class="scorer">6.  </li>
      <li id="hiscorer7" class="scorer">7.  </li>
      <li id="hiscorer8" class="scorer">8.  </li>
      <li id="hiscorer9" class="scorer">9.  </li>
      <li id="hiscorer10" class="scorer">10.  </li>
		</ol>
	</section>

</body>

</html>
